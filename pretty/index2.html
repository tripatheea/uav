<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="charset=utf-8">
	
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css" media="screen">
    
    
  <title>RemoteSense</title>
</head>
<body>
  	
  <div class="help extra-padding"><img src="./assets/images/common/help.png" class="help-image"></div>
  
  <div class="top-bar row">
    
    <div class="left-line" style="float: left;">
      <img src="./assets/images/common/filler.png" style="width: 100%; height: 1px;">
    </div>
    
    <div class="center-title" style="padding: 0 15px 0 15px; float: left; text-align: center; width: 155px; overflow: hidden;">
      <img class="top-bar-title" src="./assets/images/common/title-medium.png">
    </div>
    
    <div class="right-line" style="float: right; text-align: left;">
      <img src="./assets/images/common/filler.png" style="width: 95%; height: 1px;">
    </div>
  
    <div class="clearfix"></div>
    
  </div><!--/.top-bar -->
  
  <div class="choose-method">
    
    <div class="survey">
      <img src="./assets/images/individual/choose-screen/survey.png">
    </div><!--/.survey -->
    
    <div class="middle-line">
      <img src="./assets/images/common/filler.png" style="width: 100%; height: 1px;">
    </div><!--/.middle-line -->
    
    <div class="analyse">
      <a href="./index4.html"><img src="./assets/images/individual/choose-screen/analyse.png"></a>
    </div><!--/.analyse -->
    
    <div class="clearfix"></div>
    
  </div><!--/.choose-method -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
  
  <script type="text/javascript">
    
    function resize_topbar() {
      var screenWidth = $( document ).width();
      var widthForLines = screenWidth - 125;
      
      var leftLineWidth = widthForLines * 0.5 - 15;
      var rightLineWidth = widthForLines * 0.5 - 15;
      
      $('.left-line').css( "width", leftLineWidth );
      $('.right-line').css( "width", rightLineWidth );
    }
    
    function resize_choose_method() {
      var screenWidth = $( '.choose-method' ).width();
      var middleLineWidth = screenWidth - 2*102 - 1;
      
      $('.middle-line').css( "width", middleLineWidth );
    }
    
    resize_topbar();
    resize_choose_method();
    $(window).resize(function() {
      resize_topbar();
      resize_choose_method();
    });
    
    
  </script>
  
</body>
</html>
